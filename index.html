<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='script.js'></script>
    <link rel="icon" href="calculator.ico">
</head>
<body>
    <main>
        <div class='calculator'>
            <div class='screen'>
                <div class='screenLast'>420+</div>
                <div class='screenCurrent'>666</div>
            </div>
            <div class='topButtons'>
                <button class='clearButton'>CLEAR</button>
                <button class='deleteButton'>DELETE</button>
            </div>
            <div class='bottomButtons'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#215;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>รท</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href='https://github.com/sebastianmsz' target='_blank'>
            <p>
                Copyright&copy;
                <script>document.write(new Date().getFullYear())</script>
                sebastianmsz
            </p>
        </a>
    </footer>
</body>
</html>

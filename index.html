<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="icon" href="calculator.ico">
</head>
<body>
    <main>
        <div class='calculator'>
            <div class='screen'>
                <div class='screenLast' id="screenLast"></div>
                <div class='screenCurrent' id="screenCurrent">0</div>
            </div>
            <div class='topButtons'>
                <button class='clearButton' id="clearButton">CLEAR</button>
                <button class='deleteButton' id="deleteButton">DELETE</button>
            </div>
            <div class='bottomButtons'>
                <button class="numButtons">7</button>
                <button class="numButtons">8</button>
                <button class="numButtons">9</button>
                <button id="plusButton">&#215;</button>
                <button class="numButtons">4</button>
                <button class="numButtons">5</button>
                <button class="numButtons">6</button>
                <button id="divideButton">รท</button>
                <button class="numButtons">1</button>
                <button class="numButtons">2</button>
                <button class="numButtons">3</button>
                <button id="minusButton">-</button>
                <button class="numButtons">.</button>
                <button class="numButtons">0</button>
                <button id="plusButton">+</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href='https://github.com/sebastianmsz' target='_blank'>
            <p>
                Copyright&copy;
                <script>document.write(new Date().getFullYear())</script>
                sebastianmsz
            </p>
        </a>
    </footer>
    <script src='script.js' defer></script>
</body>
</html>
